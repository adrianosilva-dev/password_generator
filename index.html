<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elementos básicos do HTML (HTML basics elements) -->
    <h1>Passowrd Generator</h1>
    <p>Use the online generator to secure your content!</p>
    <input type="text" name="password" id="password">
    <input type="range" name="password-length" id="password-length" value="8" min="4" max="16">
    <button>Copy password</button>

    <script>
        // função de criação de password (password function creat)
        function generatePassword() {
            // caracteres que serão usados na senha (characters that will be used in the password)
            const chars = "abcdefghijklmnpqrstuvwxyzABCDEFGHIJKLMNPQRSTUVWXYZ0123456789?!@#$%&*()[]"
            // variavel que vai receber o password (variable that will receive the password)
            let password = ""
            // Gerando o password randomicamente (randomly generating password)
            for (let i = 0; i < 8; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }
            // adicionando o password dentro do input text (adding the password inside the input text)
            const inputEL = document.querySelector("#password")
            inputEL.value = password

            console.log(password)
            }

        generatePassword()
    </script>
</body>
</html>
